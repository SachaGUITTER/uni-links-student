<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniLinks - Gestionnaire de liens universitaires</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #2c3e50;
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            min-height: calc(100vh - 80px);
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: #6c757d;
            font-size: 1.1rem;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            background: rgba(102, 126, 234, 0.1);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .add-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        input, select, button {
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            min-width: 120px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
        }
        
        .filter-select {
            min-width: 150px;
        }
        
        .categories {
            display: grid;
            gap: 30px;
            margin-bottom: 100px;
        }
        
        .category-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .category-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f8f9fa;
        }
        
        .category-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
        }
        
        .category-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .category-count {
            margin-left: auto;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }
        
        .link-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: grab;
            position: relative;
        }
        
        .link-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }
        
        .link-item.dragover {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.1);
        }
        
        .link-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .link-favicon {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            background: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .link-title {
            font-weight: 600;
            font-size: 1.1rem;
            color: #2c3e50;
            text-decoration: none;
            flex: 1;
        }
        
        .link-title:hover {
            color: #667eea;
        }
        
        .link-url {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 10px;
            word-break: break-all;
        }
        
        .link-description {
            color: #495057;
            font-size: 0.9rem;
            margin-bottom: 15px;
            max-height: 60px;
            overflow: hidden;
        }
        
        .link-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-sm {
            padding: 8px 12px;
            font-size: 0.8rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .btn-edit {
            background: #ffc107;
            color: #212529;
        }
        
        .btn-edit:hover {
            background: #e0a800;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        footer {
            background: rgba(44, 62, 80, 0.95);
            backdrop-filter: blur(10px);
            color: white;
            text-align: center;
            padding: 25px;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }
        
        .footer-content {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .productivity-tip {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .links-grid {
                grid-template-columns: 1fr;
            }
            .footer-content {
                text-align: center;
                flex-direction: column;
            }
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 2000;
        }
        
        .toast.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì UniLinks</h1>
            <p>Votre gestionnaire personnel de liens universitaires</p>
            <div class="stats">
                <div class="stat-item">üìö <span id="totalLinks">0</span> liens</div>
                <div class="stat-item">üìÇ <span id="totalCategories">0</span> cat√©gories</div>
                <div class="stat-item">‚è±Ô∏è Derni√®re visite: <span id="lastVisit">jamais</span></div>
            </div>
        </div>

        <div class="add-form">
            <form id="linkForm">
                <div class="form-grid">
                    <input type="text" id="linkName" placeholder="Nom du site (ex: Moodle ULM)" required>
                    <input type="url" id="linkUrl" placeholder="https://example.com" required>
                    <button type="submit" class="btn-primary">Ajouter</button>
                </div>
                <div class="form-grid">
                    <select id="linkCategory">
                        <option value="cours">üìö Cours & Contenus</option>
                        <option value="admin">üèõÔ∏è Administratif</option>
                        <option value="outils">üîß Outils & Services</option>
                        <option value="recherche">üîç Recherche & Biblio</option>
                        <option value="communication">üí¨ Communication</option>
                        <option value="autre">üìå Autre</option>
                    </select>
                    <input type="text" id="linkDescription" placeholder="Description optionnelle...">
                    <input type="text" id="linkTags" placeholder="Tags (s√©par√©s par des virgules)">
                </div>
            </form>
        </div>

        <div class="controls">
            <input type="text" id="searchInput" class="search-box" placeholder="üîç Rechercher dans vos liens...">
            <select id="categoryFilter" class="filter-select">
                <option value="">Toutes les cat√©gories</option>
                <option value="cours">üìö Cours</option>
                <option value="admin">üèõÔ∏è Administratif</option>
                <option value="outils">üîß Outils</option>
                <option value="recherche">üîç Recherche</option>
                <option value="communication">üí¨ Communication</option>
                <option value="autre">üìå Autre</option>
            </select>
        </div>

        <div class="categories" id="categoriesContainer">
            <!-- Les cat√©gories seront g√©n√©r√©es dynamiquement -->
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div>&copy; 2025 UniLinks - Optimisez votre productivit√© √©tudiante</div>
            <div class="productivity-tip" id="productivityTip">üí° Organisez vos liens par projet pour un acc√®s plus rapide !</div>
        </div>
    </footer>

    <div id="toast" class="toast"></div>

    <script>
        // Configuration et donn√©es
        let links = JSON.parse(localStorage.getItem('uni_links_v2')) || [];
        let editingId = null;

        const categoryConfig = {
            cours: { icon: 'üìö', color: '#667eea', name: 'Cours & Contenus' },
            admin: { icon: 'üèõÔ∏è', color: '#fd79a8', name: 'Administratif' },
            outils: { icon: 'üîß', color: '#fdcb6e', name: 'Outils & Services' },
            recherche: { icon: 'üîç', color: '#6c5ce7', name: 'Recherche & Biblio' },
            communication: { icon: 'üí¨', color: '#00b894', name: 'Communication' },
            autre: { icon: 'üìå', color: '#74b9ff', name: 'Autre' }
        };

        const productivityTips = [
            "üí° Organisez vos liens par projet pour un acc√®s plus rapide !",
            "üéØ Utilisez les tags pour retrouver facilement vos ressources",
            "‚ö° Glissez-d√©posez vos liens pour les r√©organiser",
            "üì± Cette page fonctionne parfaitement sur mobile",
            "üîÑ Vos donn√©es sont sauvegard√©es automatiquement",
            "üé® Les couleurs des cat√©gories vous aident √† naviguer plus vite"
        ];

        // Fonctions utilitaires
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function saveLinks() {
            localStorage.setItem('uni_links_v2', JSON.stringify(links));
            localStorage.setItem('last_visit', new Date().toLocaleDateString('fr-FR'));
            updateStats();
        }

        function updateStats() {
            document.getElementById('totalLinks').textContent = links.length;
            document.getElementById('totalCategories').textContent = 
                new Set(links.map(link => link.category)).size;
            
            const lastVisit = localStorage.getItem('last_visit');
            document.getElementById('lastVisit').textContent = lastVisit || 'jamais';
        }

        function getInitials(text) {
            return text.split(' ').map(word => word[0]).join('').toUpperCase().substr(0, 2);
        }

        function filterLinks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            
            return links.filter(link => {
                const matchesSearch = !searchTerm || 
                    link.name.toLowerCase().includes(searchTerm) ||
                    link.description.toLowerCase().includes(searchTerm) ||
                    link.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                
                const matchesCategory = !categoryFilter || link.category === categoryFilter;
                
                return matchesSearch && matchesCategory;
            });
        }

        function renderLinks() {
            const container = document.getElementById('categoriesContainer');
            const filteredLinks = filterLinks();
            
            // Grouper par cat√©gorie
            const grouped = filteredLinks.reduce((acc, link) => {
                if (!acc[link.category]) acc[link.category] = [];
                acc[link.category].push(link);
                return acc;
            }, {});

            container.innerHTML = '';

            if (Object.keys(grouped).length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <h3>Aucun lien trouv√©</h3>
                        <p>Essayez de modifier vos crit√®res de recherche</p>
                    </div>
                `;
                return;
            }

            Object.entries(grouped).forEach(([category, categoryLinks]) => {
                const config = categoryConfig[category];
                const section = document.createElement('div');
                section.className = 'category-section';
                
                section.innerHTML = `
                    <div class="category-header">
                        <div class="category-icon" style="background: ${config.color}">
                            ${config.icon}
                        </div>
                        <div class="category-title">${config.name}</div>
                        <div class="category-count">${categoryLinks.length}</div>
                    </div>
                    <div class="links-grid">
                        ${categoryLinks.map(link => `
                            <div class="link-item" draggable="true" data-id="${link.id}">
                                <div class="link-header">
                                    <div class="link-favicon">${getInitials(link.name)}</div>
                                    <a href="${link.url}" target="_blank" rel="noopener" class="link-title">
                                        ${link.name}
                                    </a>
                                </div>
                                <div class="link-url">${new URL(link.url).hostname}</div>
                                ${link.description ? `<div class="link-description">${link.description}</div>` : ''}
                                ${link.tags.length ? `<div class="link-tags">${link.tags.map(tag => `<span style="background: rgba(102, 126, 234, 0.1); padding: 2px 8px; border-radius: 12px; font-size: 0.8rem; margin-right: 5px;">#${tag}</span>`).join('')}</div>` : ''}
                                <div class="link-actions">
                                    <button class="btn-sm btn-edit" onclick="editLink('${link.id}')">‚úèÔ∏è Modifier</button>
                                    <button class="btn-sm btn-danger" onclick="deleteLink('${link.id}')">üóëÔ∏è Supprimer</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                container.appendChild(section);
            });

            setupDragAndDrop();
        }

        function setupDragAndDrop() {
            const linkItems = document.querySelectorAll('.link-item');
            
            linkItems.forEach(item => {
                item.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', item.dataset.id);
                });
                
                item.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    item.classList.add('dragover');
                });
                
                item.addEventListener('dragleave', () => {
                    item.classList.remove('dragover');
                });
                
                item.addEventListener('drop', (e) => {
                    e.preventDefault();
                    item.classList.remove('dragover');
                    
                    const draggedId = e.dataTransfer.getData('text/plain');
                    const targetId = item.dataset.id;
                    
                    if (draggedId !== targetId) {
                        const draggedIndex = links.findIndex(link => link.id === draggedId);
                        const targetIndex = links.findIndex(link => link.id === targetId);
                        
                        const [draggedLink] = links.splice(draggedIndex, 1);
                        links.splice(targetIndex, 0, draggedLink);
                        
                        saveLinks();
                        renderLinks();
                        showToast('Lien d√©plac√© avec succ√®s !');
                    }
                });
            });
        }

        function editLink(id) {
            const link = links.find(l => l.id === id);
            if (link) {
                document.getElementById('linkName').value = link.name;
                document.getElementById('linkUrl').value = link.url;
                document.getElementById('linkCategory').value = link.category;
                document.getElementById('linkDescription').value = link.description || '';
                document.getElementById('linkTags').value = link.tags.join(', ');
                editingId = id;
                
                document.querySelector('.btn-primary').textContent = 'Mettre √† jour';
                showToast('Mode √©dition activ√©', 'info');
            }
        }

        function deleteLink(id) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer ce lien ?')) {
                links = links.filter(link => link.id !== id);
                saveLinks();
                renderLinks();
                showToast('Lien supprim√© avec succ√®s !');
            }
        }

        // Event listeners
        document.getElementById('linkForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('linkName').value.trim();
            const url = document.getElementById('linkUrl').value.trim();
            const category = document.getElementById('linkCategory').value;
            const description = document.getElementById('linkDescription').value.trim();
            const tags = document.getElementById('linkTags').value.split(',').map(tag => tag.trim()).filter(tag => tag);
            
            if (name && url) {
                if (editingId) {
                    // Modification
                    const linkIndex = links.findIndex(l => l.id === editingId);
                    links[linkIndex] = { ...links[linkIndex], name, url, category, description, tags };
                    editingId = null;
                    document.querySelector('.btn-primary').textContent = 'Ajouter';
                    showToast('Lien modifi√© avec succ√®s !');
                } else {
                    // Ajout
                    const newLink = {
                        id: generateId(),
                        name,
                        url,
                        category,
                        description,
                        tags,
                        createdAt: new Date().toISOString()
                    };
                    links.push(newLink);
                    showToast('Nouveau lien ajout√© avec succ√®s !');
                }
                
                saveLinks();
                renderLinks();
                this.reset();
            }
        });

        document.getElementById('searchInput').addEventListener('input', renderLinks);
        document.getElementById('categoryFilter').addEventListener('change', renderLinks);

        // Rotation des conseils de productivit√©
        setInterval(() => {
            const tip = productivityTips[Math.floor(Math.random() * productivityTips.length)];
            document.getElementById('productivityTip').textContent = tip;
        }, 10000);

        // Initialisation
        updateStats();
        renderLinks();

        // Ajout automatique de liens populaires pour les nouveaux utilisateurs
        if (links.length === 0) {
            const defaultLinks = [
                { name: 'Moodle Universit√©', url: 'https://umtice.univ-lemans.fr', category: 'cours', description: 'Plateforme de cours en ligne', tags: ['cours', 'e-learning'] },
                { name: 'ENT √âtudiant', url: 'https://ent.univ-lemans.fr', category: 'admin', description: 'Espace num√©rique de travail', tags: ['administration', 'notes'] },
                { name: 'Biblioth√®que Num√©rique', url: 'https://bu.univ-lemans.fr', category: 'recherche', description: 'Ressources documentaires', tags: ['recherche', 'livres'] }
            ];
            
            defaultLinks.forEach(linkData => {
                links.push({
                    ...linkData,
                    id: generateId(),
                    createdAt: new Date().toISOString()
                });
            });
            
            saveLinks();
            renderLinks();
            showToast('Liens d\'exemple ajout√©s ! Vous pouvez les modifier ou les supprimer.', 'info');
        }
    </script>
</body>
</html>
